- name:
    text: Lunchtime Book Group! Women, Race and Class by Angela Y. Davis
    html: Lunchtime Book Group! Women, Race and Class by Angela Y. Davis
  description:
    text: "Join us at METRO for a super special lunch time book group featuring \"Women,
      Race and Class\" by Angela Y. Davis. A mainstay in feminist scholarship, Davis's
      book offers a deep and insightful view of early feminism and its relationship
      with racial equity issues starting back in the late 19th century. It's a must
      read for anyone who hopes to have a strong contextual and intersectional understanding
      of our society's current power structures as they apply to women and men of
      all nationalities and backgrounds.  Bring your brown bag lunch to METRO on May
      23, 2016 (we'll get started right at 12:30 to maximize our time together). There
      are plenty of restaurants nearby if you're not the lunch-from-home sort. METRO
      will have coffee and cookies available as well.  Registration is capped at 20.
      If you're unable to make it, please cancel your registration by signing in to
      Eventbrite or email us at events@metro.org. \nThis meeting will be led by Davis
      Erin Anderson and April Hathcock. "
    html: |-
