- name:
    text: Strategic Planning DIY
    html: Strategic Planning DIY
  description:
    text: "Good libraries thrive when they are guided by a strong vision and a realizable
      strategy for achieving it. \nStrategic Planning DIY is an interactive workshop
      for library directors, assistant directors, and senior staff. Our facilitators
      will share what makes a strategic planning process effective. They will introduce
      participants to planning tools that are scalable – tools that consultants use
      in facilitating the development of a comprehensive strategic plan and that also
      might be employed by staff and volunteers for strategic planning when the resources
      aren’t available to secure outside counsel. \nThis workshop will pay particular
      attention to planning that addresses some of the most challenging issues facing
      libraries today: financial sustainability, leadership development and succession
      planning, and programming. Topics will include forming a committee, conducting
      research, crafting a vision, setting goals, prioritizing objectives, and measuring
      success. \nOutcomes include: \n\nUnderstanding how a good strategic planning
      process works\nUnderstanding why and how a strategic planning process is useful
      to a library of any kind\nKnowledge of specific tools that libraries can use
      for the DIY strategic planning process\n\nRegistration for this event is $75
      for METRO, myMETRO, and ESLN members and $150 for non-members. The workshop
      includes a catered lunch. \n  \nAbout our instructors: \nAdam R. Gaynor is a
      founding partner in Plan A Advisors, the management consulting firm for nonprofits
      nationally where he advises institutions, organizations, agencies and philanthropies
      on their strategic direction. Mr. Gaynor formed Plan A with Evan Kingsley in
      2013. He was previously Executive Director of The Curriculum Initiative, a national
      program for over 240 prominent independent schools. Mr. Gaynor earned a BA in
      Women’s Studies from Bates College, an MS in Social Work from Columbia University,
      and an MA in Jewish Studies from the Jewish Theological Seminary. He is completing
      a Ph.D. in Education and Jewish Studies at NYU. \nEvan M. Kingsley is a founding
      partner in Plan A Advisors, the management consulting firm for non-profits nationally
      where he advises institutions, organizations, agencies and philanthropies on
      their strategic direction. After three decades experience as a consultant and
      in executive positions in major New York institutions, Mr. Kingsley formed Plan
      A Advisors with Adam Gaynor in 2013. He has served as executive director of
      the American Jewish Historical Society and a deputy director of the International
      Center of Photography and of Brooklyn Public Library. Mr. Kingsley earned a
      BA in Art History from Columbia University, an MA in American Civilization from
      NYU, and an MBA from Baruch College. "
    html: |-
      <P>Good libraries thrive when they are guided by a strong vision and a realizable strategy for achieving it.</P>
      <P>Strategic Planning DIY is an interactive workshop for library directors, assistant directors, and senior staff. Our facilitators will share what makes a strategic planning process effective. They will introduce participants to planning tools that are scalable – tools that consultants use in facilitating the development of a comprehensive strategic plan and that also might be employed by staff and volunteers for strategic planning when the resources aren’t available to secure outside counsel.</P>
      <P>This workshop will pay particular attention to planning that addresses some of the most challenging issues facing libraries today: financial sustainability, leadership development and succession planning, and programming. Topics will include forming a committee, conducting research, crafting a vision, setting goals, prioritizing objectives, and measuring success.</P>
      <P>Outcomes include:</P>
      <UL>
      <LI>Understanding how a good strategic planning process works</LI>
      <LI>Understanding why and how a strategic planning process is useful to a library of any kind</LI>
      <LI>Knowledge of specific tools that libraries can use for the DIY strategic planning process</LI>
