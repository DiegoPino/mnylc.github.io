- name:
    text: 'Digital Privacy: Hands-on Tactics and Tools'
    html: 'Digital Privacy: Hands-on Tactics and Tools'
  description:
    text: |-
      Whether or not you've joined us for our Fundamental Concepts course, this workshop is a great chance to understand the mechanisms involved in helping our library patrons navigate the new frontier of surveillance through our networked systems.
      Get hands-on practice with tactics and tools that can help your patrons have more control over their data and communications online. We will cover tools that library systems have already put in place, as well as others that are freely available online.
      This training will include sections on risk assessments, password managers, 2-factor authentication, VPNs, Tor, antivirus solutions, and anti-tracking software.
      ***This workshop is open to anyone who would like to come. Please feel free to RSVP even if you are not employed by NYPL.***
    html: |-
      <P>Whether or not you've joined us for our <A HREF="http://metro.org/events/784/" TARGET="_blank" TITLE="http://metro.org/events/761/" REL="noopener noreferrer nofollow">Fundamental Concepts</A> course, this workshop is a great chance to understand the mechanisms involved in helping our library patrons navigate the new frontier of surveillance through our networked systems.</P>
      <P>Get hands-on practice with tactics and tools that can help your patrons have more control over their data and communications online. We will cover tools that library systems have already put in place, as well as others that are freely available online.</P>
      <P>This training will include sections on risk assessments, password managers, 2-factor authentication, VPNs, Tor, antivirus solutions, and anti-tracking software.</P>
      <P>***This workshop is open to anyone who would like to come. Please feel free to RSVP even if you are not employed by NYPL.***</P>
