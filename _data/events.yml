- name:
    text: 'The New RefWorks: Train the Trainer'
    html: 'The New RefWorks: Train the Trainer'
  description:
    text: |-
      Librarians are often asked to facilitate citation management training. This workshop will provide training in the new version of the popular citation management tool RefWorks, as well as discussion and support on strategies, tips, and practices for teaching RefWorks. We will only briefly touch on the transition from “Legacy RefWorks” to “New RefWorks.”*
      Participants will be able to set up a trial “New RefWorks” account for the purposes of this hands-on workshop. This session is open to librarians from public, academic, and special libraries.
      The first half of the workshop will include a basic introduction to features and functionality of the New RefWorks interface, geared toward new users who are interested in getting started with RefWorks. After a break, we will briefly address advanced features (e.g., custom fields, customized citation styles, and reading/highlighting/annotating PDFs) and play around a bit with RefWorks’ Microsoft Word and Google Docs add-ins. Finally, we will discuss approaches and strategies for RefWorks training. Prerequisite knowledge/experience:
      No prior experience necessary. This workshop is open to librarians from public, academic, and special libraries who are interested in learning how to use the new version of the citation manager RefWorks, and how to teach colleagues and users to effectively use the tool.By the end of this program, participants will:

      Be able to use RefWorks to locate, save, organize, and share citations and documents
      Know how to add references to Microsoft Word and Google Docs documents
      Practice a few advanced RefWorks features
      Be prepared to train users on RefWorks at their libraries.

      Laptops will be provided for this workshop. This class will be led by Linda Miles, Librarian for Public Services & User Experience at Yeshiva University.

      *More information on the transition is available on the ProQuest RefWorks Customer Resources Page.
    html: |-
      <P>Librarians are often asked to facilitate citation management training. This workshop will provide training in the new version of the popular citation management tool RefWorks, as well as discussion and support on strategies, tips, and practices for teaching RefWorks. We will only briefly touch on the transition from “Legacy RefWorks” to “New RefWorks.”*</P>
      <P>Participants will be able to set up a trial “New RefWorks” account for the purposes of this hands-on workshop. This session is open to librarians from public, academic, and special libraries.</P>
      <P>The first half of the workshop will include a basic introduction to features and functionality of the New RefWorks interface, geared toward new users who are interested in getting started with RefWorks. After a break, we will briefly address advanced features (e.g., custom fields, customized citation styles, and reading/highlighting/annotating PDFs) and play around a bit with RefWorks’ Microsoft Word and Google Docs add-ins. Finally, we will discuss approaches and strategies for RefWorks training. <BR><BR><STRONG>Prerequisite knowledge/experience</STRONG>:</P>
      <P>No prior experience necessary. This workshop is open to librarians from public, academic, and special libraries who are interested in learning how to use the new version of the citation manager RefWorks, and how to teach colleagues and users to effectively use the tool.<BR><BR><STRONG>By the end of this program, participants will:</STRONG></P>
      <UL>
      <LI>Be able to use RefWorks to locate, save, organize, and share citations and documents</LI>
      <LI>Know how to add references to Microsoft Word and Google Docs documents</LI>
      <LI>Practice a few advanced RefWorks features</LI>
      <LI>Be prepared to train users on RefWorks at their libraries.</LI>
      </UL>
      <P>Laptops will be provided for this workshop. This class <SPAN>will be led by Linda Miles, </SPAN><SPAN>Librarian for Public Services &amp; User Experience at Yeshiva University.</SPAN></P>
      <P><BR></P>
      <P>*More information on the transition is available on the <A HREF="http://support.proquest.com/apex/homepage?id=kA140000000GxPKCA0&l=en_US" TARGET="_blank" REL="nofollow">ProQuest RefWorks Customer Resources Page</A>.</P>
