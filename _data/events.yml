  description:
    text: |-
      METRO’s 2017 Annual Conference will take place on Wednesday, January 11 at NYU’s Kimmel Center. This year’s event will highlight keynotes by Marie Ostergard (Head of Community Engagement, Partnerships and Communication at Dokk1) and Jeff Goldenson (Library Director, Olin College), feature a plenary session for members of our Hospital Services Library Program, and provide a forum for updates on METRO’s new facility, 599.
      We are thrilled to share the following sessions at METRO’s 2017 Annual Conference. Selected by double blind committee, in alphabetical order they are:
      Empire State Digital Network: Updates on New York State's Service Hub for DPLAKerri Willette, John Mignault, Chris Stanton
      Establishing the Archives for Storefront for Art and ArchitectureChialin Chou
      Getting More Out of (and Into) Your Collections Management SystemBonnie Gordon, Patrick Galligan, Amy Berish, Julia Welby
      Hack the Stacks Jennifer Cwiok, Rebecca Morgan, Iris Lee, Stacy Schiff
      Librarian without a LibraryJulia Marden
      Librarians as Labor: Lessons from Past and PresentEmily Drabinski, Aliqae Geraci
      Living to tell the tale: Librarians and an archivist come clean about their original research projectsLee Ann Fullington, Frans Albarillo, Eamon Tewell, Elizabeth Surles
      Measuring Metadata for the Masses: Starting a Data Quality Program from ScratchShawn Averkamp, Sara Rubinow
      No API, No ProblemJulie I. May
      Rethinking Educator Partnerships: Bringing Teachers to the Library to LearnAmy Mikel
      Space in the City: Moving an Archive in ManhattanTamar Zeffren
      Teaching MLA Skills to College Students with America's Next Top CitationKatelyn Angell
      The Culture in Transit Toolkit: A Discussion and DemonstrationCaroline Catchpole, Maggie Schreiner, Sarah Quick
      The Design for Learning Program: Teaching Librarians Online About How to Teach OnlineArden Kirkland
      The IDS Project 2016: Interlibrary Loan Staff Development and AutomationBeth Posner, Bill Jones
      The METRO Fellowship: New Narrative ApproachesMolly Schwartz, Katherine Martinez, Karen Li-Lun Hwang
      Will this be on the test?: Rethinking Information Literacy Course Design for High School StudentsRobin O'Hanlon
      Details about the HLSP plenary session will be announced in coming weeks. Questions about this year’s event can be addressed to Davis Erin Anderson at deanderson [at] metro [dot] org.
