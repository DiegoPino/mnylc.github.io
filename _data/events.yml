- name:
    text: Social Justice for Library Workers
    html: Social Justice for Library Workers
  description:
    text: "Libraries can be places that foster social justice, but what about the
      workers ourselves? We are pleased to have Robert Farrell (Chair, PSC CUNY Library
      Faculty Committee) and John Hyslop (President, DC 37, Local 1321 Queens Library
      Guild) join us at the Social Justice SIG's spring 2016 meeting as we discuss
      topics related to our jobs and our workplaces, including: \n\n\nThe state of
      labor organizing in libraries (for example, CUNY's Professional Staff Congress
      and DC 37 in the public libraries) \n\n\nThe fight for state and city funding
      and how it affects public and academic libraries \n\n\nWorker cooperatives -
      a possible model for librarians’ workplaces that aren’t unionized? \n\n\nWhat
      justice-minded management in libraries looks like \n\n\nRacial justice in librarianship
      to maintain safe and fair working conditions for all \n\n\nBring your ideas
      and visions of social justice at work! \nThis event is sponsored by METRO’s Social
      Justice SIG. All are welcome. "
    html: |-
      <P><SPAN>Libraries can be places that foster social justice, but what about the workers ourselves? We are pleased to have </SPAN><SPAN>Robert Farrell</SPAN><SPAN> (Chair, PSC CUNY Library Faculty Committee) and </SPAN><SPAN>John Hyslop</SPAN><SPAN> (President, DC 37, Local 1321 Queens Library Guild) join us at the Social Justice SIG's spring 2016 meeting as we discuss topics related to our jobs and our workplaces, including:</SPAN></P>
      <UL>
      <LI>
      <P><SPAN>The state of labor organizing in libraries (for example, CUNY's Professional Staff Congress and DC 37 in the public libraries)</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>The fight for state and city funding and how it affects public and academic libraries</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>Worker cooperatives - a possible model for librarians’ workplaces that aren’t unionized?</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>What justice-minded management in libraries looks like</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>Racial justice in librarianship to maintain safe and fair working conditions for all</SPAN></P>
      </LI>
