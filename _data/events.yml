    text: Getting Started with Mendeley, or, How To Organize all of those PDFs
    html: Getting Started with Mendeley, or, How To Organize all of those PDFs
  description:
    text: |
      Come learn about the citation management tool, Mendeley and how it will make writing orders of magnitude easier. I'll introduce Mendeley, a tool that allows you to easily organize your PDFs, cite your sources, collaborate on research, create bibliographies, and never ever type out a reference again!
      About our instructor
      Ellie Ransom is the Research Services Coordinator for the Science & Engineering Libraries Division at Columbia University. She is the liaison to the School of Engineering and Applied Science and the departments of Mathematics and Statistics. She works to create a robust workshop schedule for the science and engineering departments on campus. Ellie has a B.S. in Mathematics from North Carolina State University, a M.S. in Applied Mathematics and Statistics from Georgetown University and an M.S. in Library and Information Science from Pratt Institute’s School of Information.
