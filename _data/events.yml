- name:
    text: 'STM SIG Meeting: Management Trends in STEM Libraries'
    html: 'STM SIG Meeting: Management Trends in STEM Libraries'
  description:
    text: |
      Please join METRO's STM SIG for a meeting in the library conference room at John Jay College of Criminal Justice at 524 W 59th Street in Manhattan. The featured speakers will be:

      Linda Beninghove, Director of the Samuel C. Williams Library of Stevens Institute of Technology


      Judy Cohn, Assistant Vice President for Information Services and Director of Health Sciences Libraries, Rutgers University (formerly known as the University of Medicine and Dentistry of New Jersey)

      Both speakers will discuss their perspective of science or medical libraries as they are today and predict future trends. These presentations will be followed by a roundtable discussion.
      Please note that this meeting will be held at John Jay College of Criminal Justice at 524 W 59th Street in Manhattan. The library conference room is on the upper level of the Loyd Sealy Library.
      The easiest way to get there is to enter the Haaren Hall building of John Jay College at the Tenth Avenue entrance (opposite the hospital, between 58th and 59th street). Take the escalator or stairs down one floor, turn around to enter the library. Turn left inside the library, walk to the stairs at the end of the lounge, and go up one floor; ask for further directions at the reference desk at the top of the internal staircase.
      (People choosing to take the elevator at the Tenth Avenue building entrance will exit on the correct library floor, and should go through the stacks to the reference desk in the center of the library for further directions.)
      Please bring your photo ID for security purposes.
