      <P>This workshop will meet from 10 a.m. until 4:00 p.m. and will include an hour-long break for lunch.</P>
      <P><EM>About our instructor: </EM></P>
      <P><SPAN>Nisa Bakkalbasi is the Assessment Coordinator at Columbia University Libraries. Prior to joining Columbia University, Nisa was the Director of Planning and Assessment at James Madison University, and held a series of positions at Yale University Libraries. She has also taught courses at the Information and Library Science Department at the Southern Connecticut State University. Nisa is a past member of the ARL Library Assessment Conference Planning Committee, a past Chair of the Special Library Association’s Physics-Astronomy-Mathematics (PAM) Division, and a past member of the Project COUNTER Executive Committee.  She holds an M.S. in Library and Information Science from Long Island University, and an M.S. in Applied Statistics and a B.A. in Mathematics from University of Alabama.</SPAN></P>
