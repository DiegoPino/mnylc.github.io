- name:
    text: 'Survey Design and Analysis: Building Surveys for Optimal Feedback'
    html: 'Survey Design and Analysis: Building Surveys for Optimal Feedback'
  description:
    text: "This one-day workshop will provide an overview of basic elements of survey
      design, and demonstrate survey data analysis, using Excel.\nThe first part of
      the workshop is dedicated to survey design with a focus on developing survey
      questions based on best practices in survey research. We will review elements
      of survey process and introduce different types of survey questions, followed
      by a class activity to evaluate sample survey items. The morning session will
      end with an activity where participants will apply what they learned by writing
      survey questions.\nThe second part of the workshop will cover analysis of user
      feedback surveys using Microsoft Excel. Participants will learn how to perform
      descriptive statistics (mean, mode, ranges, standard deviation) and frequency
      analysis of survey data. We will review relationships between categorical variables
      in survey data and learn cross tabulation using Pivot Table. Best practices
      for analyzing qualitative data from open-ended questions will be discussed.
      The workshop will end with an activity where participants will apply what they
      learned by analyzing survey data using an actual survey data set provided by
      the instructor.\nBy the end of the workshop, participants will:\n\nUnderstand
      the elements of survey process\nWrite effective survey items, using different
      types of survey questions\nUnderstand measurement error in survey questions,
      including variance and bias\nEvaluate survey content\nApply Excel functions
      to calculate descriptive statistics\nCreate cross tabulation using Pivot Tables\nUnderstand
      how data is evaluated and interpreted into meaningful and significant conclusions
      that can be used\n\nWho should attend: \nThis workshop is designed to be a beginner
      level course for those who are interested in participating assessment activities
      in libraries and information centers. No prior knowledge of survey research
      is required.\nPrerequisite knowledge/experience:\nBasic knowledge of Excel is
      required. Sample datasets and training laptops will be provided during this
      session.\nHelpful info:\nParticipants are welcome to either bring their own
      laptops (with MS Excel installed) or request the use of one of METRO's. Data
      sets for use during class will be distributed beforehand.Laptops and data sets
      will be provided.\nThis workshop will meet from 10 a.m. until 4:00 p.m. and
      will include an hour-long break for lunch.\nAbout our instructor: \nNisa Bakkalbasi
      is the Assessment Coordinator at Columbia University Libraries. Prior to joining
      Columbia University, Nisa was the Director of Planning and Assessment at James
      Madison University, and held a series of positions at Yale University Libraries.
      She has also taught courses at the Information and Library Science Department
      at the Southern Connecticut State University. Nisa is a past member of the ARL
      Library Assessment Conference Planning Committee, a past Chair of the Special
      Library Association’s Physics-Astronomy-Mathematics (PAM) Division, and a past
      member of the Project COUNTER Executive Committee.  She holds an M.S. in Library
      and Information Science from Long Island University, and an M.S. in Applied
      Statistics and a B.A. in Mathematics from University of Alabama."
    html: |-
      <P>This one-day workshop will provide an overview of basic elements of survey design, and demonstrate survey data analysis, using Excel.</P>
      <P>The first part of the workshop is dedicated to survey design with a focus on developing survey questions based on best practices in survey research. We will review elements of survey process and introduce different types of survey questions, followed by a class activity to evaluate sample survey items. The morning session will end with an activity where participants will apply what they learned by writing survey questions.</P>
      <P>The second part of the workshop will cover analysis of user feedback surveys using Microsoft Excel. Participants will learn how to perform descriptive statistics (mean, mode, ranges, standard deviation) and frequency analysis of survey data. We will review relationships between categorical variables in survey data and learn cross tabulation using Pivot Table. Best practices for analyzing qualitative data from open-ended questions will be discussed. The workshop will end with an activity where participants will apply what they learned by analyzing survey data using an actual survey data set provided by the instructor.</P>
      <P><EM>By the end of the workshop, participants will:</EM></P>
      <UL>
      <LI>Understand the elements of survey process</LI>
      <LI>Write effective survey items, using different types of survey questions</LI>
      <LI>Understand measurement error in survey questions, including variance and bias</LI>
      <LI>Evaluate survey content</LI>
      <LI>Apply Excel functions to calculate descriptive statistics</LI>
      <LI>Create cross tabulation using Pivot Tables</LI>
      <LI>Understand how data is evaluated and interpreted into meaningful and significant conclusions that can be used</LI>
