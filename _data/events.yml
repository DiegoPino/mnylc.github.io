      <P><BR></P>
      <P><EM>About our instructors:</EM></P>
      <P><STRONG>Adam R. Gaynor</STRONG> is a founding partner in Plan A Advisors, the management consulting firm for nonprofits nationally where he advises institutions, organizations, agencies and philanthropies on their strategic direction. Mr. Gaynor formed Plan A with Evan Kingsley in 2013. He was previously Executive Director of The Curriculum Initiative, a national program for over 240 prominent independent schools. Mr. Gaynor earned a BA in Women’s Studies from Bates College, an MS in Social Work from Columbia University, and an MA in Jewish Studies from the Jewish Theological Seminary. He is completing a Ph.D. in Education and Jewish Studies at NYU.</P>
      <P><STRONG>Evan M. Kingsley</STRONG> is a founding partner in Plan A Advisors, the management consulting firm for non-profits nationally where he advises institutions, organizations, agencies and philanthropies on their strategic direction. After three decades experience as a consultant and in executive positions in major New York institutions, Mr. Kingsley formed Plan A Advisors with Adam Gaynor in 2013. He has served as executive director of the American Jewish Historical Society and a deputy director of the International Center of Photography and of Brooklyn Public Library. Mr. Kingsley earned a BA in Art History from Columbia University, an MA in American Civilization from NYU, and an MBA from Baruch College.</P>
