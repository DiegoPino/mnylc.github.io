- name:
    text: 'The Bibliographic Framework Initiative (BIBFRAME): Development, vocabulary,
      and tools'
    html: 'The Bibliographic Framework Initiative (BIBFRAME): Development, vocabulary,
      and tools'
  description:
    text: "Many libraries and other cultural heritage institutions have begun to make
      their bibliographic data and vocabularies available as Linked Open Data, exposing
      the wealth of resources in libraries to the wider world of the Web. \nThe Bibliographic
      Framework Initiative (BIBFRAME) has been under development since 2011 and intends
      to be a replacement for MARC. It is both a general model for expressing and
      connecting bibliographic data utilizing Linked Data principles as well as a
      framework for describing information objects that intends to be compatible with
      previous bibliographic practices.This session traces the development of BIBFRAME
      since the release of its initial data model; explains it in the context of other
      Linked Data initiatives; provides an overview of the BIBFRAME vocabulary version
      2.0 with comparison to the previous vocabulary; demonstrates tools in development
      for transformation and editing; and discusses possible implementation scenarios.
      \nTesting of BIBFRAME is being conducted by multiple institutions for different
      types of resources and a current effort is as part of the Linked Data for Production
      (LD4P) project, scheduled to begin this spring. Columbia University is participating
      in the effort, investigating how BIBFRAME accommodates the description of art
      objects, both two and three dimensional. A case study will be presented on Columbia’s
      project, which is working to identify and document any descriptive needs of
      art objects that are currently not covered by BIBFRAME, evaluate other linked
      data ontologies and initiatives in the art domain, develop a profile for the
      description of art objects, convert a selection of art resources cataloged according
      to the Art Properties collection's local schema to the profile, and engage with
      related projects in the museum/art library domain. \nThis event is intended
      for professionals and students who are interested in learning about the evolution
      of BIBFRAME, how it models bibliographic data as Linked Data, tools for experimentation,
      and rhow it is being tested to describe art related resources. \nWho should
      attend: Librarians, archivists, and museum professionals who are involved in
      creating or maintaining metadata for their resources as well as students investigating
      bibliographic data in a post-MARC world. A familiarity with MARC is assumed.
      \nBy the end of this program, participants will: \n\ngain an understanding of
      the principles of Linked Data and how BIBFRAME fits in\nexplore the BIBFRAME
      model and how it might be applied to various types of resources\nget an overview
      of the BIBFRAME vocabulary 2.0 and how it has changed since the initial BIBFRAME
      vocabulary\nlearn about how different Linked Data compatible vocabularies might
      interact for resource description\nbe exposed to tools for converting MARC records
      and for creating native BIBFRAME data\nlearn about current experimentation with
      BIBFRAME\n\n  \nInstructor Bios: \nRebecca Guenther has 35 years of experience
      in national libraries, primarily working on library technology standards related
      to digital libraries. Most of her professional life has been at the Library
      of Congress developing national and international standards related to metadata.
      She is currently consulting on metadata issues and, among others, has had as
      clients the Library of Congress, the New York Art Resources Consortium, and
      the Academy of Motion Pictures Arts and Sciences. In addition she is an adjunct
      professor at NYU’s Moving Image Archiving and Preservation Program and Pratt’s
      School of Information and Library Science. She has given several workshops at
      Metro in the past. \nMelanie Wacker will present on Columbia’s BIBFRAME experimentation.
      She is Metadata Coordinator at Columbia University Libraries and Information
      Services. She works with colleagues across the organization to ensure the integration
      of digital metadata with local and national systems to enable information discovery.
      Her responsibilities include development of application profiles for digital
      collections, metadata creation, training and consultations, cataloging of electronic
      resources and NACO/SACO work. "
    html: |-
      <P>Many libraries and other cultural heritage institutions have begun to make their bibliographic data and vocabularies available as Linked Open Data, exposing the wealth of resources in libraries to the wider world of the Web.</P>
      <P>The Bibliographic Framework Initiative (BIBFRAME) has been under development since 2011 and intends to be a replacement for MARC. It is both a general model for expressing and connecting bibliographic data utilizing Linked Data principles as well as a framework for describing information objects that intends to be compatible with previous bibliographic practices.This session traces the development of BIBFRAME since the release of its initial data model; explains it in the context of other Linked Data initiatives; provides an overview of the BIBFRAME vocabulary version 2.0 with comparison to the previous vocabulary; demonstrates tools in development for transformation and editing; and discusses possible implementation scenarios.</P>
      <P>Testing of BIBFRAME is being conducted by multiple institutions for different types of resources and a current effort is as part of the Linked Data for Production (LD4P) project, scheduled to begin this spring. Columbia University is participating in the effort, investigating how BIBFRAME accommodates the description of art objects, both two and three dimensional. A case study will be presented on Columbia’s project, which is working to identify and document any descriptive needs of art objects that are currently not covered by BIBFRAME, evaluate other linked data ontologies and initiatives in the art domain, develop a profile for the description of art objects, convert a selection of art resources cataloged according to the Art Properties collection's local schema to the profile, and engage with related projects in the museum/art library domain.</P>
      <P>This event is intended for professionals and students who are interested in learning about the evolution of BIBFRAME, how it models bibliographic data as Linked Data, tools for experimentation, and rhow it is being tested to describe art related resources.</P>
      <P>Who should attend: Librarians, archivists, and museum professionals who are involved in creating or maintaining metadata for their resources as well as students investigating bibliographic data in a post-MARC world. A familiarity with MARC is assumed.</P>
      <P>By the end of this program, participants will:</P>
      <UL>
      <LI>gain an understanding of the principles of Linked Data and how BIBFRAME fits in</LI>
      <LI>explore the BIBFRAME model and how it might be applied to various types of resources</LI>
      <LI>get an overview of the BIBFRAME vocabulary 2.0 and how it has changed since the initial BIBFRAME vocabulary</LI>
      <LI>learn about how different Linked Data compatible vocabularies might interact for resource description</LI>
      <LI>be exposed to tools for converting MARC records and for creating native BIBFRAME data</LI>
      <LI>learn about current experimentation with BIBFRAME</LI>
      </UL>
      <P><BR></P>
      <P>Instructor Bios:</P>
      <P>Rebecca Guenther has 35 years of experience in national libraries, primarily working on library technology standards related to digital libraries. Most of her professional life has been at the Library of Congress developing national and international standards related to metadata. She is currently consulting on metadata issues and, among others, has had as clients the Library of Congress, the New York Art Resources Consortium, and the Academy of Motion Pictures Arts and Sciences. In addition she is an adjunct professor at NYU’s Moving Image Archiving and Preservation Program and Pratt’s School of Information and Library Science. She has given several workshops at Metro in the past.</P>
      <P>Melanie Wacker will present on Columbia’s BIBFRAME experimentation. She is Metadata Coordinator at Columbia University Libraries and Information Services. She works with colleagues across the organization to ensure the integration of digital metadata with local and national systems to enable information discovery. Her responsibilities include development of application profiles for digital collections, metadata creation, training and consultations, cataloging of electronic resources and NACO/SACO work.</P>
