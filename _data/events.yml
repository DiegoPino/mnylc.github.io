- name:
    text: 'Digital Privacy: Fundamental Concepts'
    html: 'Digital Privacy: Fundamental Concepts'
  description:
    text: |-
      As the Internet continues to grow, social media websites, search engines, and even our government have unprecedented access to our personal information. It's easy to enjoy the convenience of having the world's information at our fingertips, but there are trade-offs to consider.
      As providers of Internet access in neighborhoods, librarians are on the front lines of helping patrons navigate privacy online. Librarians can play a critical role in protecting the right to search for information without tracking or surveillance, and in helping library patrons be safe online.
      Please join us for an interactive training that will cover concepts and tools related to digital privacy. It will address questions such as:

      What are the key elements of information security? 
      How does data profiling work? 
      How is personal information shared across websites? 
      What are the different digital services, devices, and networks at libraries through which patron data passes?

      Participants will come away with improved familiarity with how data travels across the Internet and within library systems, as well as available resources for ongoing learning.
    html: |-
      <P>As the Internet continues to grow, social media websites, search engines, and even our government have unprecedented access to our personal information. It's easy to enjoy the convenience of having the world's information at our fingertips, but there are trade-offs to consider.</P>
      <P>As providers of Internet access in neighborhoods, librarians are on the front lines of helping patrons navigate privacy online. Librarians can play a critical role in protecting the right to search for information without tracking or surveillance, and in helping library patrons be safe online.</P>
      <P>Please join us for an interactive training that will cover concepts and tools related to digital privacy. It will address questions such as:</P>
      <UL>
      <LI>What are the key elements of information security? </LI>
      <LI>How does data profiling work? </LI>
      <LI>How is personal information shared across websites? </LI>
      <LI>What are the different digital services, devices, and networks at libraries through which patron data passes?</LI>
      </UL>
      <P>Participants will come away with improved familiarity with how data travels across the Internet and within library systems, as well as available resources for ongoing learning.</P>
