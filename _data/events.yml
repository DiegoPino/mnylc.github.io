- name:
    text: 'myMETRO SIG Meeting: What Skills Will Get You a Job, or, How Trends in
      Libraries Will Affect Employment and Professional Development'
    html: 'myMETRO SIG Meeting: What Skills Will Get You a Job, or, How Trends in
      Libraries Will Affect Employment and Professional Development'
  description:
    text: "Our next myMETRO SIG will be held on Thursday May 26th from 4:30 to 6:30
      pm at METRO. \n\"What Skills Will Get You a Job, or, How Trends in Libraries
      Will Affect Employment and Professional Development.\" \nThe panel format will
      be Q &A regarding trends in librarianship, in which our panelists will be asked
      questions related to their professional perspective on trends in Libraries and
      how the trends impact professional development / skills needed for employment
      opportunities for both entry level and mid-career professionals. \nWe are fortunate
      to have panelists from the worlds of public and academic librarianship: Lisa
      Rosenblum and 2017 ALA President Jim Neal. Lisa is Chief Librarian of Brooklyn
      Public Library. She was formerly Director of Library and Community Services
      at City of Sunnyvale, Ca. Jim served as the Vice President for Information Services
      and University Librarian at Columbia University during 2001-2014, Jim is newly
      elected President of ALA. \nA reception (with wine) will follow the discussion.
      \nThis meeting is open to all. "
    html: |-
      <P>Our next myMETRO SIG will be held on Thursday May 26th from 4:30 to 6:30 pm at METRO.</P>
      <P>"What Skills Will Get You a Job, or, How Trends in Libraries Will Affect Employment and Professional Development."</P>
      <P>The panel format will be Q &A regarding trends in librarianship, in which our panelists will be asked questions related to their professional perspective on trends in Libraries and how the trends impact professional development / skills needed for employment opportunities for both entry level and mid-career professionals.</P>
      <P>We are fortunate to have panelists from the worlds of public and academic librarianship: Lisa Rosenblum and 2017 ALA President Jim Neal. Lisa is Chief Librarian of Brooklyn Public Library. She was formerly Director of Library and Community Services at City of Sunnyvale, Ca. Jim served as the Vice President for Information Services and University Librarian at Columbia University during 2001-2014, Jim is newly elected President of ALA.</P>
      <P>A reception (with wine) will follow the discussion.</P>
      <P>This meeting is open to all.</P>
