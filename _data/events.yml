- name:
    text: 'OPEN SIG Meeting: Open Textbooks & Publishing Agreements'
    html: 'OPEN SIG Meeting: Open Textbooks &amp; Publishing Agreements'
  description:
    text: "The next OPEN-SIG will focus on Open Textbooks and Publishing Agreements.
      \nThe 2014 Babson survey (and SIG-member experiences) have shown that although
      Open Textbooks are a significant way to immediately lower the cost of student
      tuition, faculty are (1) largely unaware that Open texts exist, or (2) are hesitant
      to adopt open-texts because they cannot easily find the quality texts they need.
      The 2014 and 2015 Babson surveys (and member experiences) have also shown that,
      of those faculty who are aware of benefits to OA publishing, they are hesitant
      to negotiate/alter publishing contracts because they are unfamiliar with how
      to do so. \nThe Open Textbook session will review the various group-suggested
      Open Text resources and act as a brainstorming session to come up with a plan
      to facilitate finding E-text resources for your institutions, and to become
      familiar with the Open textbook processes in order to coach faculty through
      the adaptation or creation of a new textbook. \nThe Publishing Agreements session
      will be led by SIG-Member and NYU Scholarly Communications Librarian, April
      Hathcock (JD, LLM, MLIS), to help facilitate faculty awareness about reserving
      author rights in publishing agreements.  "
    html: |-
      <P>The next OPEN-SIG will focus on Open Textbooks and Publishing Agreements.</P>
      <P>The 2014 Babson survey (and SIG-member experiences) have shown that although Open Textbooks are a significant way to immediately lower the cost of student tuition, faculty are (1) largely unaware that Open texts exist, or (2) are hesitant to adopt open-texts because they cannot easily find the quality texts they need. The 2014 and 2015 Babson surveys (and member experiences) have also shown that, of those faculty who are aware of benefits to OA publishing, they are hesitant to negotiate/alter publishing contracts because they are unfamiliar with how to do so.</P>
      <P>The Open Textbook session will review the various group-suggested Open Text resources and act as a brainstorming session to come up with a plan to facilitate finding E-text resources for your institutions, and to become familiar with the Open textbook processes in order to coach faculty through the adaptation or creation of a new textbook.</P>
      <P>The Publishing Agreements session will be led by SIG-Member and NYU Scholarly Communications Librarian, April Hathcock (<SPAN>JD, LLM, MLIS)</SPAN>, to help facilitate faculty awareness about reserving author rights in publishing agreements.<BR></P>
