  description:
    text: |
      The next meeting of the Economics and Business Librarians Special Interest Group will feature presentations on freely accessible industry resources.
      Co-conveners John Balow (New York Public Library . Science Industry and Business Library) and Lucy Heckman (St. John's University Library. Queens Campus) will give presentations on the wealth of digital resources on industries.  Those who attend are invited to discuss their "favorite" industry resources. 
