# Site settings
title: METRO.org
email: info@metro.org
description: Where New York's libraries and archives come together to learn, share ideas, and collaborate.
baseurl: "/metro.org"
url: "http://metro.org"

footer:
  address:
    - line: Metropolitan New York Library Council
    - line: 599 11th Avenue
    - line: New York, NY 10036
  phone: 212.228.2320
  fax: 212.228.2598

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
- title: twitter
  url: http://twitter.com/mnylc
- title: facebook
  url:
- title: github
  url: http://github.com/mnylc

# Content settings
defaults:
  -
    scope:
      type: "posts"
      path: "_posts/jobs"
    values:
      permalink: "/jobs/:title"
      tags:
        - job
  -
    scope:
      type: "posts"
      path: "_posts/news"
    values:
      permalink: "/news/:title"
      tags:
        - news
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"

# Build settings
markdown: kramdown

# Attribution
attribution:
  image:
    source: Thomas Hawk
    url: https://flic.kr/p/eSTiRb
  theme:
    source: Rick Kim
    name: agency
    url: https://github.com/y7kim/agency-jekyll-theme
